<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contour Exercise</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        #time
        {

            position: absolute;
            top:15px;
            left: 15px;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .legend_text{
            font-family: sans-serif;
            font-size: 5pt;
        }

    </style>

</head>

<body>
<svg width="80vw" viewbox="0 0 512 512"></svg> 

<div id='time'>
</div>


<script>
    const timeSeries = "./data/Data_CT.csv"; 
    let svg = d3.select("svg");

    const path = d3.geoPath();
    
    console.log(timeSeries)
    function plot_contour(fileName,value1,value2)
    {
        // Step 1 read csv file
        d3.csv(fileName).then(function (data)
        {
            // data dimensions
            let m= 512, n= 512;   

            let min_Value=value1
            let max_Value=value2

            // Step 2 convert data into 1D list
            let values_T= [];
            data.forEach(function (d) {
                values_T.push(+d[0])
            });

            console.table(values_T)
            

            let colors = d3.scaleLinear()
                .domain(d3.range(min_Value,max_Value,
                    parseInt(Math.abs(max_Value-min_Value)/10)))
                .range([
                "#ffffff","#ffffff","#2d3f8c", "#3e5eba", "#2b83ba",])
                .interpolate(d3.interpolateHcl);

            // Step 3 contour generator
            let contours = d3.contours()
            .size([m, n])
                .thresholds(d3.range(min_Value,max_Value,190)) // threshold is 6 degrees
                (values_T);

            // Step 3 append contour to path (d)
            svg.append("g").attr("class","contours")
                .selectAll("path")
                .data(contours)
                .enter()
                .append("path")
                .attr("d",function(d){return path(d)})
                .attr("stroke","black")
                .attr("stroke-width",".1px")
                .attr("stroke-linejoin", "round")
                .attr("fill",  function (d) {
                        return colors(d.value)
                    })
        })
    }
   
    function func(){

        plot_contour(timeSeries,0,2800);
    }
    func()    
</script>
</body>
</html>
